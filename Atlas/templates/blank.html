{% extends "base.html" %}

{%  block label %}
    {% if type =="download" %}
        <h1>DOWNLOAD</h1>
    {% elif type == "help" %}
        <h1>HELP</h1>
    {% elif type == "publish" %}
        <h1>Table of Publish</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center">
                    <table id="example" class="display">
                        <thead>
                            <tr>
                                <th>Species</th>
                                <th>Study</th>
                                <th>Project ID</th>
                                <th>Tissue</th>
                                <th>Technology</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}

{%  block script %}
    <script type="text/javascript">
        $('#example').DataTable({
            ajax: {
                url: "{{ url_for('static_by_self', filename='ajax.json') }}",
                dataSrc: ''
            },
            columns: [
                {data: "species"},
                {data: "title"},
                {data: "project_id"},
                {data: "tissue"},
                {data: "technology"}
            ]
    });
    </script>
{% endblock %}
